<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            
          
           
        </fieldset>
        <fieldset>
            <legend>Education</legend>
           
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
           
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    <br>

    <!-- Shareable resume display area -->
    <div id="resume-display">
        <!-- Resume will be generated here -->
    </div>
    <br>

    <!-- Shareable link and download option -->
    <div id="url-link-container" style="display:none">
        <h2>URL Link</h2>
        <p>Here is your unique link to view your resume:</p>
        <a href="#" id="url-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
